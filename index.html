<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The BomberLegend: Evolved</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            image-rendering: pixelated;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <div id="ui-layer">
            <div id="game-header">
                <div id="game-title">BOMBER LEGEND</div>
                <div id="game-stats">
                    <div id="score-board">SCORE: <span id="score-val">0</span></div>
                    <div id="time-board">TIME: <span id="time-val">200</span></div>
                </div>
            </div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="game-over" class="hidden">
            <h1>GAME OVER</h1>
            <p>Press <span class="key">R</span> to Restart</p>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
