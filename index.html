<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Retro Arcade - Play classic Bomber Legend and Retro Racing games with modern features" />
    <meta name="keywords" content="retro games, arcade, bomber, racing, browser games" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://*.cloudfunctions.net https://www.google-analytics.com; font-src 'self' data:;">
    <title>Retro Arcade - Bomber Legend & Racing</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            image-rendering: pixelated;
        }
    </style>
</head>

<body>
    <!-- Game Launcher Menu -->
    <main id="launcher" class="launcher-container" role="main" aria-label="Game Selection Menu">
        <h1 class="launcher-title">RETRO ARCADE</h1>
        <div class="game-grid" role="list" aria-label="Available Games">
            <button class="game-card" data-game="bomber" role="listitem"
                aria-label="Play Bomber Legend - Tactical explosive action game">
                <div class="game-icon" aria-hidden="true">üí£</div>
                <h2>BOMBER LEGEND</h2>
                <p>Tactical explosive action!</p>
            </button>
            <button class="game-card" data-game="racing" role="listitem"
                aria-label="Play Retro Racing - High-speed arcade racing game">
                <div class="game-icon" aria-hidden="true">üèéÔ∏è</div>
                <h2>RETRO RACING</h2>
                <p>High-speed arcade action!</p>
            </button>
        </div>
    </main>

    <!-- Racing Game Container (Hidden by default) -->
    <div id="racing-game-container" class="hidden" role="application" aria-label="Retro Racing Game">
        <div id="racing-ui-layer" role="banner">
            <div id="racing-header">
                <button id="btn-back-menu-racing" class="icon-btn" aria-label="Back to Menu">üè†</button>
                <div id="racing-hud">
                    <div class="hud-item">
                        <span class="hud-label">SPEED</span>
                        <span id="speed-val" class="hud-value" aria-live="polite">0</span>
                        <span class="hud-unit">km/h</span>
                    </div>
                    <div class="hud-item">
                        <span class="hud-label">POSITION</span>
                        <span id="pos-val" class="hud-value" aria-live="polite">1/21</span>
                    </div>
                    <div class="hud-item">
                        <span class="hud-label">LAP TIME</span>
                        <span id="lap-time" class="hud-value" aria-live="polite">0.00</span>
                    </div>
                </div>
            </div>
        </div>
        <canvas id="racingCanvas" aria-label="Racing game canvas"></canvas>
    </div>

    <!-- Bomber Game Container (Hidden by default) -->
    <div id="bomber-legend-container" class="hidden" role="application" aria-label="Bomber Legend Game">
        <div id="ui-layer" role="banner">
            <div id="game-header">
                <button id="btn-back-menu" class="icon-btn" aria-label="Back to Menu">üè†</button>
                <h1 id="game-title" class="game-title">THE BOMBER LEGEND</h1>
                <div id="game-timer" class="game-timer" aria-live="polite">
                    <span id="timer-value">0:00</span>
                </div>
            </div>
            <div id="hud">
                <div class="hud-section">
                    <span class="hud-label">SCORE</span>
                    <span id="score" class="hud-value" aria-live="polite">0</span>
                </div>
                <div class="hud-section">
                    <span class="hud-label">LIVES</span>
                    <span id="lives" class="hud-value" aria-live="polite">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
                </div>
            </div>
        </div>
        <canvas id="gameCanvas" aria-label="Bomber game canvas"></canvas>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
